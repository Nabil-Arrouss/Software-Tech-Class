<section class="row py-5">
  <div class="col-12 col-md-6 col-lg-4 offset-md-3 offset-lg-4">
    <div class="card">
      <div class="card-body">
        <h2 class="text-center my-4">Login</h2>

        <!-- Errors -->
        <div class="alert alert-danger" *ngIf="errors?.email">
          {{ errors.email }}
        </div>
        <div class="alert alert-danger" *ngIf="errors?.password">
          {{ errors.password }}
        </div>
        <div
          class="alert alert-danger"
          *ngIf="errors && !errors.email && !errors.password"
        >
          {{ errors }}
        </div>

        <!-- Login Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Input Email -->
          <div class="mb-3">
            <label for="inputEmail" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              aria-describedby="emailHelp"
              formControlName="email"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <!-- Input Password -->
          <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              formControlName="password"
            />
          </div>
          <button type="submit" class="btn btn-lg btn-primary w-100 mt-1 mb-4">
            Login
          </button>
          <a routerLink="/signup" class="d-block text-center mb-4"
            >Create an account</a
          >
        </form>
      </div>
    </div>
  </div>
</section>
